<section class="reservation-section">
    <div class="container">
      <h1>Book a Table</h1>
      <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required [(ngModel)]="reservation.name" name="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="reservation.email" name="email">
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required [(ngModel)]="reservation.phone" name="phone">
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" required [(ngModel)]="reservation.date" name="date">
        </div>
        <div>
          <label for="time">Time:</label>
          <input type="time" id="time" required [(ngModel)]="reservation.time" name="time">
        </div>
        <div>
          <label for="people">Number of People:</label>
          <input type="number" id="people" required [(ngModel)]="reservation.people" name="people">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
</section>
